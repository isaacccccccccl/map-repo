<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Settings</title>
    <link rel="stylesheet" href="css/user-pref.css">
</head>

<body>
    <header>User Settings</header>
    <form class="frame-settings" onsubmit="onSubmit(event)">
        <label for="email">Email
            <input type="email" placeholder="Enter email" required>
        </label>
        <label for="age">age
            <input type="range" min="18" max="120" value="25" oninput="onShowAge(this.value)">
            <span class="age-span">25</span>
        </label>
        <label for="bgccolor">Set Background color
            <input type="color" value="#0000ff" class="background-color" name="bgccolor">
        </label>
        <label for="txtcolor">Set text color
            <input type="color" value="#0000ff" class="text-color" >
        </label>
        <label for="date">Date of Birth
            <input type="date" class="date-of-birth" value="">
        </label>
        <label for="time">Time of Birth
            <input type="time" class="time-of-birth" value="">
        </label>
        <button type="submit">Submit</button>
    </form>


    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/map-service.js"></script>
    <script src="js/map-controller.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/index-controller.js"></script>

    
    
</body>

</html>
