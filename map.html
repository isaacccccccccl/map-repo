<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/map.css">
</head>
<body onload="onInitMap()">
    <h1>Google Map</h1>
    <div id="map" style="height: 500px; width: 100%;"></div>
    <table>
        <thead>
            <tr class="title">
                <th>id</th>
                <th>lat</th>
                <th>lng</th>
                <th>name</th>
                <th>zoom</th>
                <th>Actions</th>
            </tr>
        </thead>
            <tbody class="place-container">

            </tbody>
    </table>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYA8ykMEgubAbA6fbs1KL4-cgGy9PwOzg" async defer></script>
    <script src="js/utils.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/map-service.js"></script>
    <script src="js/map-controller.js"></script>
    <script src="js/userService.js"></script>
    <script src="js/user-controller.js"></script>
    <script src="js/index-controller.js"></script>
</body>
</html>
